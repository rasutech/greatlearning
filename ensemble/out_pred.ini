[Database]
host = your_db_host
port = your_db_port
database = your_db_name
user = your_db_user
password = your_db_password

[Files]
outage_file = path/to/outages.xlsx
output_file = path/to/output.html
log_file = path/to/outage_prediction.log

[Logging]
level = INFO
format = %%(asctime)s - %%(levelname)s - %%(message)s

[Model]
test_size = 0.2
random_state = 42
n_estimators = 100
